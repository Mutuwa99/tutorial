<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .widget {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .widget-header h3 {
            margin: 0;
            color: #333;
        }
        .widget-header i {
            color: #777;
            cursor: pointer;
        }
        .chart {
            height: 200px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #777;
        }
        .chart i {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Widget 1: Sales Summary -->
        <div class="widget">
            <div class="widget-header">
                <h3>Sales Summary</h3>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="chart">
                <i class="fas fa-chart-line"></i>
            </div>
        </div>
        <!-- Widget 2: User Activity -->
        <div class="widget">
            <div class="widget-header">
                <h3>User Activity</h3>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="chart">
                <i class="fas fa-users"></i>
            </div>
        </div>
        <!-- Widget 3: Revenue Analysis -->
        <div class="widget">
            <div class="widget-header">
                <h3>Revenue Analysis</h3>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="chart">
                <i class="fas fa-dollar-sign"></i>
            </div>
        </div>
        <!-- Widget 4: Recent Orders -->
        <div class="widget">
            <div class="widget-header">
                <h3>Recent Orders</h3>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="chart">
                <i class="fas fa-shopping-bag"></i>
            </div>
        </div>
    </div>
</body>
</html>
